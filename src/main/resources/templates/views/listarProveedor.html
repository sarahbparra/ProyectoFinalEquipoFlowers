<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Listado de proveedores</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Telefono</th>
                <th>Correo</th>
                <th>Administrador</th>
            </tr>
        </thead>

        <tbody>
           
            <tr th:each=" proveedor : ${proveedores}">
                <td th:text="${proveedor.id}"></td>
                <td th:text="${proveedor.nombre}"></td>
                <td th:text="${proveedor.apellidos}"></td>
                <td th:text="${proveedor.telefono}"></td>
                <td th:text="${proveedor.correo}"></td>
                <td th:text="${proveedor.administrador.nombre}"></td>

                <td>
                   
                    <a th:href="@{/frmActualizar/}+${proveedor.id}">Actualizar</a>
                    <a th:href="@{/borrar/}+${proveedor.id}">Borrar</a>
                    <a th:href="@{/detalles/}+${proveedor.id}">Detalles</a>

                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <a th:href="@{/frmAltaProveedor}">Formulario alta de proveedores</a>

    </div>
</body>
</html>
